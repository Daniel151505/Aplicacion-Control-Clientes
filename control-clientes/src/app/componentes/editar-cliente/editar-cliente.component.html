<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i>Editar Cliente
                </h1>
            </div>
        </div>
    </div>
</header>


<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)" >
    
    <flash-messages></flash-messages>

      <section id="details">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <div class="card">
                          <div class="card-header">
                              <h4>Editar Cliente</h4>
                          </div>
                          <div class="card-body">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input
                                #nombre="ngModel" 
                                [(ngModel)]="cliente.nombre"
                                [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" 
                                required
                                minlength="2"
                                type="text"
                                name="nombre" 
                                class="form-control">
                                <div [hidden]="!nombre.errors?.required" class="invalid-feedback">
                                    Nombre requerido
                                </div>
                                <div [hidden]="!nombre.errors?.minlength" class="invalid-feedback">
                                    Debe contener al menos 2 caracteres 
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input 
                                #apellido="ngModel" 
                                [(ngModel)]="cliente.apellido"
                                [ngClass]="{'is-invalid': apellido.errors && apellido.touched}" 
                                required
                                minlength="2"
                                type="text"
                                name="apellido" 
                                class="form-control">
                                <div [hidden]="!apellido.errors?.required" class="invalid-feedback">
                                    Apellido requerido
                                </div>
                                <div [hidden]="!apellido.errors?.minlength" class="invalid-feedback">
                                    Debe contener al menos 2 caracteres 
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input 
                                #email="ngModel" 
                                [(ngModel)]="cliente.email"
                                [ngClass]="{'is-invalid': email.errors && email.touched}" 
                                required
                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                type="text"
                                name="email" 
                                class="form-control">
                                <div [hidden]="!email.errors?.required" class="invalid-feedback">
                                    Email requerido
                                </div>
                                <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                                    Email no es valido
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="saldo">Saldo</label>
                                <input 
                                #saldo="ngModel" 
                                [(ngModel)]="cliente.saldo"
                                [ngClass]="{'is-invalid': saldo.errors && saldo.touched}" 
                                required
                                type="number"
                                name="saldo" 
                                class="form-control">
                                <div [hidden]="!saldo.errors?.required" class="invalid-feedback">
                                    Saldo requerido
                                </div>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
</form>
